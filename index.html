    <!-- JAVASCRIPT LOGIC -->
    <script>
        // Set current year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Mailchimp Config
        const API_KEY = '2bc0ea97e8b48df3bd1498d052086491-us18';
        const AUDIENCE_ID = '0471c08640'; 
        const DATACENTER = API_KEY.split('-')[1]; // 'us18'

        // UI Elements
        const form = document.getElementById('newsletter-form');
        const emailInput = document.getElementById('email-input');
        const submitBtn = document.getElementById('submit-btn');
        
        const iconArrow = document.getElementById('icon-arrow');
        const iconLoading = document.getElementById('icon-loading');
        const iconSuccess = document.getElementById('icon-success');
        const iconError = document.getElementById('icon-error');
        
        const msgSuccess = document.getElementById('msg-success');
        const msgError = document.getElementById('msg-error');

        function setStatus(status, message = '') {
            // Reset all icons
            iconArrow.classList.add('hidden-custom');
            iconLoading.classList.add('hidden-custom');
            iconSuccess.classList.add('hidden-custom');
            iconError.classList.add('hidden-custom');
            
            // Reset messages
            msgSuccess.classList.add('hidden-custom');
            msgError.classList.add('hidden-custom');
            
            // Enable/Disable input
            emailInput.disabled = (status === 'loading' || status === 'success');
            submitBtn.disabled = (status === 'loading' || status === 'success');

            if (status === 'idle') {
                iconArrow.classList.remove('hidden-custom');
            } else if (status === 'loading') {
                iconLoading.classList.remove('hidden-custom');
            } else if (status === 'success') {
                iconSuccess.classList.remove('hidden-custom');
                msgSuccess.classList.remove('hidden-custom');
                emailInput.value = ''; // Clear input
            } else if (status === 'error') {
                iconError.classList.remove('hidden-custom');
                msgError.textContent = message;
                msgError.classList.remove('hidden-custom');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            if (!email) return;

            setStatus('loading');

            try {
                const targetUrl = `https://${DATACENTER}.api.mailchimp.com/3.0/lists/${AUDIENCE_ID}/members`;
                // CORS Proxy to allow browser request
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(targetUrl)}`;

                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `apikey ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email_address: email,
                        status: 'subscribed'
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    // Check if member already exists
                    if (data.title === 'Member Exists') {
                        setStatus('success');
                        return;
                    }
                    throw new Error(data.detail || data.title || 'Failed to subscribe.');
                }

                setStatus('success');

            } catch (error) {
                console.error('Subscription Error:', error);
                setStatus('error', 'Could not connect. Please try again.');
            }
        });
    </script>
